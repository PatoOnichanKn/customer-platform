databaseChangeLog:
  - changeSet:
      id: 001-create-customers
      author: you
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: PENDING
  - changeSet:
      id: 002-create-outbox
      author: you
      changes:
        - createTable:
            tableName: outbox_events
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: aggregate_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: CLOB
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false